spring.datasource.druid.stat-view-servlet.login-password=mpw:j4vcL3OEg+YPP60gL0Jcqg==
spring.datasource.druid.stat-view-servlet.allow=127.0.0.1
spring.datasource.druid.stat-view-servlet.deny=192.168.1.5
spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.reset-enable=false
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
#\u9632\u706B\u5899\u548C\u8FC7\u6EE4\u5668\u914D\u7F6E
spring.datasource.druid.filter.stat.log-slow-sql=true
spring.datasource.druid.filter.stat.slow-sql-millis=1000
spring.datasource.druid.filter.stat.merge-sql=false
spring.datasource.druid.filter.wall.config.multi-statement-allow=true
# \u901A\u8FC7connectProperties\u5C5E\u6027\u6765\u6253\u5F00mergeSql\u529F\u80FD\uFF1B\u8BB0\u5F55\u6162SQL
spring.datasource.druid.connection-properties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=10
#\u914D\u7F6E\u76D1\u63A7\u8FC7\u6EE4\u5668
spring.datasource.druid.web-stat-filter.enabled=true
spring.datasource.druid.web-stat-filter.exclusions=*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*,*.woff2
#\u9700\u8981\u914D\u5408org.aspectj.aspectjweaver\u5305\u4F7F\u7528\u624D\u80FD\u751F\u6548
spring.datasource.druid.aop-patterns=com.example.mpdemo.mapper.*,com.example.mpdemo.service.*
# \u914D\u7F6E\u76D1\u63A7\u7EDF\u8BA1\u62E6\u622A\u7684filters\uFF0C\u53BB\u6389\u540E\u76D1\u63A7\u754C\u9762sql\u65E0\u6CD5\u7EDF\u8BA1\uFF0C'wall'\u7528\u4E8E\u9632\u706B\u5899,\u9632\u6B62sql\u6CE8\u5165#
spring.datasource.druid.filters=stat,wall

