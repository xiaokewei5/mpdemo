# swagger\u6587\u6863\u542F\u7528
swagger.enabled=true
swagger.version=1.0.1

#logging.level.com.example.mpdemo: debug
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# \u522B\u540D\u626B\u63CF\u5305\u914D\u7F6Exml\u4E2D\u4E0D\u7528\u5199\u5305\u540D,\u5373 XML \u4E2D\u8C03\u7528\u7684\u65F6\u5019\u4E0D\u7528\u5305\u542B\u5305\u540D
mybatis-plus.type-aliases-package=com.example.*.entity

# \u81EA\u5B9A\u4E49Mapper\u65B9\u6CD5\u6307\u5B9Axml\u7684\u8DEF\u5F84
mybatis-plus.mapper-locations=classpath*:com/example/mpdemo/**/xml/*.xml
# \u5173\u95ED\u81EA\u52A8\u9A7C\u5CF0\u6620\u5C04(\u9ED8\u8BA4\u662Ftrue)\uFF0C\u8BE5\u53C2\u6570\u4E0D\u80FD\u548Cmybatis-plus.config-location\u540C\u65F6\u5B58\u5728
#mybatis-plus.configuration.map-underscore-to-camel-case=false

# \u5168\u5C40\u9ED8\u8BA4\u4E3B\u952E\u7C7B\u578B/ASSIGN_UUID/ASSIGN_ID/AUTO
mybatis-plus.global-config.db-config.id-type=AUTO

# \u5168\u5C40\u903B\u8F91\u5220\u9664\u7684\u5B9E\u4F53\u5B57\u6BB5\u540D
